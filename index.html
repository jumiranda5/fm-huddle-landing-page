<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

    <picture class="background">
        <source media="(min-width: 60rem)" srcset="./image/bg-desktop.svg">
        <img src="./images/bg-mobile.svg" alt="">
    </picture>

    <header>
        <div class="wrapper">
            <img src="./images/logo.svg" alt="Huddle logo" class="logo">
        </div>
    </header>

    <main>
        <div class="wrapper">
            <img class="illustration" src="./images/illustration-mockups.svg" alt="An illustration of a website mockup">
            
            <div class="main-content">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <button>Register</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="wrapper">
            <ul class="social-links">
                <li><a href="#"><img src="./images/twitter.svg" alt="Twitter"></a></li>
                <li><a href="#"><img src="./images/facebook-f.svg" alt="Facebook"></a></li>
                <li><a href="#"><img src="./images/instagram.svg" alt="instagram"></a></li>
            </ul>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
                Coded by <a href="https://www.frontendmentor.io/profile/jumiranda5" target="_blank" rel="noopener noreferrer">Juliana Miranda</a>.
            </p>
        </div>
    </footer>
    
</body>
</html>
